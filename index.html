<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Preoblikovanje latiničnog teksta u glagoljicu</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style.css">

  <body>
    <form>
      <label for="latinica">Unesite latinični tekst:</label>
      <input type="text" id="latinica" name="latinica"><br><br>
      <input type="button" value="Preoblikuj" onclick="preoblikujTekst()">
    </form>
    <br>
    <p id="glagoljica"></p>

    <script>
      function preoblikujTekst() {
        var latinica = document.getElementById("latinica").value;
        var glagoljica = "";

        // ⰐⰀⰔⰀ ⰛⰀ ⰔⰕⰇⰚⰓⰆⰇⰑⰌⰇ ⰖⰎⰓⰚⰀ
        var mapa = {
          "a": "Ⰰ",
          "b": "Ⰱ",
          "c": "Ⰲ",
          "č": "Ⰳ",
          "ć": "Ⰴ",
          "d": "Ⰵ",
          "đ": "Ⰶ",
          "e": "Ⰷ",
          "f": "Ⰸ",
          "g": "Ⰹ",
          "h": "Ⰺ",
          "i": "Ⰻ",
          "j": "Ⰼ",
          "k": "Ⰽ",
          "l": "Ⰾ",
          "lj": "Ⰿ",
          "m": "Ⱀ",
          "n": "Ⱁ",
          "nj": "Ⱂ",
          "o": "Ⱃ",
          "p": "Ⱄ",
          "r": "Ⱅ",
          "s": "Ⱆ",
          "š": "Ⱇ",
          "t": "Ⱈ",
          "u": "Ⱉ",
          "v": "Ⱊ",
          "z": "Ⱋ",
          "ž": "Ⱌ"
        };

        // ⰔⰕⰇⰓⰁⰎⰋⰍⰙⰌ ⰖⰎⰓⰚⰓ ⰔⰓ ⰖⰎⰓⰚⰓ
        for (var i = 0; i < latinica.length; i++) {
          var slovo = latinica.charAt(i).toLowerCase();
          if (mapa[slovo]) {
            glagoljica += mapa[slovo];
          } else {
            glagoljica += slovo;
          }
        }

        document.getElementById("glagoljica").innerHTML = glagoljica;
      }
    </script>
  </body>
</html>
